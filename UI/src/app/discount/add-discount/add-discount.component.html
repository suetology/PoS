<div class="mx-auto px-4 lg:px-12 m-4">
    <div class="bg-white relative shadow-md sm:rounded-lg overflow-hidden p-4">

        <form [formGroup]="discountForm" (ngSubmit)="onSubmit()">

        <label for="name">Name</label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            formControlName="name"
        >

        <label for="value">Value</label>
        <input 
            type="text" 
            id="value" 
            name="value" 
            formControlName="value"
        >

        <label for="isPercentage">isPercentage</label>
        <input 
            type="checkbox" 
            id="isPercentage" 
            name="isPercentage" 
            formControlName="isPercentage"
        >

        <label for="amountAvailable">amountAvailable</label>
        <input 
            type="number" 
            id="amountAvailable" 
            name="amountAvailable" 
            formControlName="amountAvailable"
        >

        <label for="validFrom">Valid From</label>
        <input 
          type="date" 
          id="validFrom" 
          name="validFrom" 
          formControlName="validFrom"
        >
  
        <label for="validTo">Valid To</label>
        <input 
          type="date" 
          id="validTo" 
          name="validTo" 
          formControlName="validTo"
        >
        
        <label for="applicableItems">Items</label>
        <select id="applicableItems" name="applicableItems" formControlName="applicableItems" multiple>
            <!-- @for(itemGroup of itemGroups | async; track itemGroup.id) { -->
          <option *ngFor="let item of items" [value]="item.id">
            {{ item.name }}
          </option>
        </select>

        <label for="applicableGroups">Item group</label>
        <select id="applicableGroups" name="applicableGroups" formControlName="applicableGroups" multiple>
            <!-- @for(itemGroup of itemGroups | async; track itemGroup.id) { -->
          <option *ngFor="let itemGroup of itemGroups" [value]="itemGroup.id">
            {{ itemGroup.name }}
          </option>
        </select>

        <button type="submit" class=" mt-4 text-white bg-cyan-400 hover:bg-cyan-500 focus:ring-4 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
            + Add</button>
        </form>
    </div>
</div>
