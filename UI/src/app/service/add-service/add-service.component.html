<div class="mx-auto px-4 lg:px-12 m-4">
    <div class="bg-white relative shadow-md sm:rounded-lg overflow-hidden p-4">

        <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">

        <label for="name">Name</label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            formControlName="name"
        >

        <label for="description">Description</label>
        <input 
            type="text" 
            id="description" 
            name="description" 
            formControlName="description"
        >

        <label for="price">Price</label>
        <input 
            type="number" 
            id="price" 
            name="price" 
            formControlName="price"
        >

        <label for="duration">Duration</label>
        <input 
            type="number" 
            id="duration" 
            name="duration" 
            formControlName="duration"
        >
        
        <label for="isActive">Is active</label>
        <input 
            type="checkbox" 
            id="isActive" 
            name="isActive" 
            formControlName="isActive"
        >

        <label for="employee">Employee</label>
        <select id="employee" name="employeeId" formControlName="employeeId">
          <option *ngFor="let employee of employees" [value]="employee.id">
            {{ employee.username }}
          </option>
        </select>

        <button type="submit" class=" mt-4 text-white bg-cyan-400 hover:bg-cyan-500 focus:ring-4 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
            + Add</button>
        </form>
    </div>
</div>
