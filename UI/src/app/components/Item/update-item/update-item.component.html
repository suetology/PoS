<div class="bg-white relative shadow-md sm:rounded-lg overflow-hidden">
    <div class="overflow-x-auto m-6">
      <h2 class="text-2xl ">Edit Item</h2>

      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="mt-4">
          <label for="name">Item Name </label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-input"
          />
        </div>

        <div class="mt-4">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            formControlName="description"
            class="form-input"
          />
        </div>

        <div class="mt-4">
            <label for="price">Price</label>
            <input
              type="number"
              id="price"
              formControlName="price"
              class="form-input"
            />
          </div>

        <div class="mt-4">
          <label for="stock">Stock</label>
          <input
            type="number"
            id="stock"
            formControlName="stock"
            class="form-input"
          />
        </div>

        <div class="mt-4">
            <label for="image">Image</label>
            <input
              type="text"
              id="image"
              formControlName="image"
              class="form-input"
            />
        </div>

        <div class="mt-4">
            <label for="description">Item Group</label>
            <select id="itemGroup" name="itemGroupId" formControlName="itemGroupId">
                <option *ngFor="let itemGroup of itemGroups" [value]="itemGroup.id">
                  {{ itemGroup.name }}
                </option>
              </select>
        </div>

        <label for="tax">Taxes</label>
        <select id="tax" name="taxIds" formControlName="taxIds" multiple>
          <option *ngFor="let tax of taxes" [value]="tax.id">
            {{ tax.name }}
          </option>
        </select>

        <button
          type="submit"
          class="mt-6 text-white bg-cyan-400 hover:bg-cyan-500 font-medium rounded-lg text-sm px-5 py-2.5"
        >
          Save Changes
        </button>

        <button
        type="button"
        class="mt-6 ml-4 text-gray-600 hover:text-gray-900"
        (click)="goBack()"
        >
          Cancel
        </button>
      
      </form>
  </div>
</div>
