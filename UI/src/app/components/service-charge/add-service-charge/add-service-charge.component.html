<div class="mx-auto px-4 lg:px-12 m-4">
    <div class="bg-white relative shadow-md sm:rounded-lg overflow-hidden p-4">

        <form [formGroup]="serviceChargeForm" (ngSubmit)="onSubmit()">

        <label for="serviceChargeName">Service charge name</label>
        <input 
            type="text" 
            id="serviceChargeName" 
            name="name" 
            formControlName="name"
        >

        <label for="serviceChargeDescription">Description</label>
        <input 
            type="text" 
            id="serviceChargeDescription" 
            name="description" 
            formControlName="description"
        >
    
        <label for="serviceChargeValue">Value</label>
        <input 
            type="number" 
            id="serviceChargeValue" 
            name="value" 
            formControlName="value"
        >

        <label for="isPercentage">Is this value percentage?</label>
        <input 
            type="checkbox" 
            id="isPercentage" 
            name="isPercentage" 
            formControlName="isPercentage"
        >

        <button type="submit" class=" mt-4 text-white bg-cyan-400 hover:bg-cyan-500 focus:ring-4 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
            + Add</button>
        </form>
    </div>
</div>
