<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-4">Name Surname</th>
                <th scope="col" class="px-6 py-4">Username</th>
                <th scope="col" class="px-6 py-4">Role</th>
                <th scope="col" class="px-6 py-4">Status</th>
                <th scope="col" class="px-6 py-4">Actions</th>
            </tr>
        </thead>
        @if(users$ | async; as user) {
            @for(user of users$ | async ; track user.id) 
            {
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50"
                    (click)="goToUserDetails(user.id)">
                    <th scope="row" class="flex items-center px-4 py-4 text-gray-900 whitespace-nowrap">
                        <div class="ps-3">
                            <div class="text-base font-semibold">{{ user.name }} {{ user.surname }}</div>
                            <div class="font-normal text-gray-500">{{ user.email }}</div>
                        </div>  
                    </th>
                    <td class="px-6 py-4">
                        {{ user.username }}
                    </td>
                    <td class="px-6 py-4">
                        {{ user.role }}
                    </td>
                    <td class="px-6 py-4">
                        {{ user.status }}
                    </td>
                </tr>
                <td class="px-6 py-4" (click)="$event.stopPropagation()">
                    <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                    (click)="editUser(user.id)"
                    > Edit user </a>
                  </td>
            </tbody>
            }
        }
    </table>
</div>


@if(isModalOpen){
    <div class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto overflow-x-hidden bg-black bg-opacity-50">
      <div class="relative w-full max-w-screen-md max-h-full p-4">
        <div class="relative bg-white rounded-lg shadow">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
}
