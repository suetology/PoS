<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white border border-gray-300 rounded-lg shadow-md">
      <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Login</h2>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">

        <div class="mb-4">
          <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
            [(ngModel)]="username"
            required
          />
        </div>

        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
            [(ngModel)]="password"
            required
          />
        </div>
  
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="w-full px-4 py-2 text-white bg-cyan-400 rounded-lg hover:bg-cyan-500"
        >
          Login
        </button>
      </form>
    </div>
  </div>
