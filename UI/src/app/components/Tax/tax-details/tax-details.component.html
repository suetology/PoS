<div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
    <h3 class="text-xl font-semibold text-gray-900">
      {{ tax?.name }}
    </h3>
    <button
      type="button"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
      (click)="close()"
>
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7L1 13"
        />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>

  <div class="overflow-x-auto m-6">
  <form [formGroup]="taxForm" (ngSubmit)="onSubmit()">
      <div class="mt-4">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-input"
        />
      </div>
      <div class="mt-4">
        <label for="value">Value</label>
        <input
          type="number"
          id="value"
          formControlName="value"
          class="form-input"
        />
      </div>
      <div class="mt-4">
        <label for="isPercentage">Is Percentage</label>
        <input
          type="checkbox"
          id="isPercentage"
          formControlName="isPercentage"
          class="form-input"
        />
      </div>

      <button
        type="submit"
        class="mt-6 text-white bg-cyan-400 hover:bg-cyan-500 font-medium rounded-lg text-sm px-5 py-2.5">
        Save Changes
    </button>
  </form>
</div>
