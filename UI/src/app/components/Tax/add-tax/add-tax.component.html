<div class="mx-auto px-4 lg:px-12 m-4">
    <div class="bg-white relative shadow-md sm:rounded-lg overflow-hidden p-4">

        <form [formGroup]="taxForm" (ngSubmit)="onSubmit()">

        <label for="taxName">Tax name</label>
        <input 
            type="text" 
            id="taxName" 
            name="name" 
            formControlName="name"
        >

        <label for="taxType">Type</label>
        <select id="taxType" name="type" formControlName="type">
            <option [value]="1">VAT</option>
            <option [value]="2">Food Tax</option>
            <option [value]="3">Alcohol Tax</option>
        </select>
    
        <label for="taxValue">Value</label>
        <input 
            type="number" 
            id="taxValue" 
            name="value" 
            formControlName="value"
        >

        <div class="flex items-start mt-6">
            <div class="flex items-center h-5">
                <input id="isPercentage" type="checkbox" value="" formControlName="isPercentage" name="isPercentage" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" />
            </div>
            <label for="isPercentage" class="ms-2 text-sm font-medium text-gray-900">Is this value percentage?</label>
        </div>
        
        <button type="submit" class=" mt-4 text-white bg-cyan-400 hover:bg-cyan-500 focus:ring-4 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
            + Add</button>
        </form>
    </div>
</div>
