<div class="bg-white relative shadow-md sm:rounded-lg overflow-hidden">
    <div class="overflow-x-auto m-6">
      <h2 class="text-2xl ">Edit Customer Information</h2>

      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="mt-4">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-input"
          />
        </div>

        <div class="mb-4">
          <label for="email">Email</label>
          <input 
            type="text" 
            id="email" 
            placeholder="john.doe@company.com"
            name="email" 
            formControlName="email"
          />
        </div>

        <div class="mb-4">
          <label for="phoneNumber">Phone number</label>
          <input 
            type="text" 
            id="phoneNumber"
            placeholder="+3706001256" 
            name="phoneNumber" 
            formControlName="phoneNumber"
          />
        </div>
        
        <button
          type="submit"
          class="mt-6 text-white bg-cyan-400 hover:bg-cyan-500 font-medium rounded-lg text-sm px-5 py-2.5"
        >
          Save Changes
        </button>

        <button
        type="button"
        class="mt-6 ml-4 text-gray-600 hover:text-gray-900"
        (click)="goBack()"
        >
          Cancel
        </button>
      
      </form>
  </div>
</div>
