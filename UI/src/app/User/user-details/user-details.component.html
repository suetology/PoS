<div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
    <h3 class="text-xl font-semibold text-gray-900">
      {{ user?.username }}
    </h3>
    <button
      type="button"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
      (click)="close()"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7L1 13"
        />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  
  <div class="p-4 md:p-5 space-y-4">
    <p>
        <strong>Name:</strong> {{ user?.name }}
    </p>
    <p>
        <strong>Surname:</strong> {{ user?.surname }}
    </p>
    <p>
        <strong>Email:</strong> {{ user?.email}}
    </p>
    <p>
        <strong>Phone number:</strong> {{ user?.phoneNumber }}
    </p>
    <p>
        <strong>Role:</strong> {{ user?.role }}
    </p>
    <p>
        <strong>Status:</strong> {{ user?.status }}
    </p>
  </div>
  
  <div class="p-4 md:p-5 space-y-4">
    <h4 class="text-lg font-semibold text-gray-900">Shifts</h4>
    <table class="min-w-full bg-white border">
      <thead class="bg-gray-200">
        <tr>
          <th>Date</th>
          <th>Start Time</th>
          <th>End Time</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let shift of user?.shifts">
            <td>{{ shift.date }}</td>
            <td>{{ shift.startTime }}</td>
            <td>{{ shift.endTime }}</td>
          </tr>
      </tbody>
    </table>

    <form [formGroup]="shiftForm" (ngSubmit)="addShift()">

      <label for="date">Date</label>
      <input 
        type="date" 
        id="date" 
        name="date" 
        formControlName="date"
        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      >
    
      <label for="startTime">Start Time</label>
      <input 
        type="time" 
        id="startTime" 
        name="startTime" 
        formControlName="startTime"
        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      >
    
      <label for="endTime">End Time</label>
      <input 
        type="time" 
        id="endTime" 
        name="endTime" 
        formControlName="endTime"
        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      >
    
      <button
        type="submit"
        class="mt-4 px-4 py-2 bg-cyan-400 text-white rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      >
        Add Shift
      </button>
    </form>








  </div>
